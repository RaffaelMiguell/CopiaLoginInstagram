<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- links paras as fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Projeto - Instagram</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="img-phone flex">
        <img src="./assets/insta.png" alt="Imagem do aplicativo Instagram" />
      </div>
      <div class="continue">
        <div class="group">
          <img
            src="./assets/./logo-intagram.png"
            alt="Logotipo do Instagram"
            class="insta-logo"
          />
          <div class="profile">
            <img src="./assets/perfil.png" alt="Foto de perfil" />
          </div>
          <a href="#" class="login">Continue como RaffaelMiguell</a>
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é RaffaelMiguell?</p>
          <p class="not-account">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
